<!DOCTYPE html>
<html lang="es-mx">
  <head>
     
      <link rel="stylesheet" href="css/GAN.css" type="text/css">
     <link rel="stylesheet" href="css/Tab.css" type="text/css">
     <link rel="stylesheet" href="css/boxes.css" type="text/css">
      <link rel="stylesheet" href="css/sub_Task.css" type="text/css">


      <meta charset=utf-8>
      <script src="jss/loader.js"></script>
     <script src="jss/d_calendar.js"></script>
      
      <title>GAN</title>
    </head>
      <body onload="load()" >
          <header id="header">
              <h1 onclick="ChangeName(2018)">GAN</h1>
              <h3>Marco Antonio Castro Gutierrez</h3>
              <h3>Arturo Morgado Jimenez</h3>          
          </header>
          <article id="container">


              <section id="TASK_area">

              </section>

              <section id="art_log">
                  <button id="login" type="button" onclick="show_login()"> Add Task</button>
                  <div class="login" id ="form">
                      <form id="form1" onsubmit="New_Task(Name_Task.value,father.value,S_Task.value,E_Task.value,getInstances()); return false;">
                          <h2>Task INFO</h2>
                          <div class="element">
                              <input type="text" id="Name_Task" required>
                              <span class="tit">Name</span>
                          </div>
                          <div class="element">
                              <input type="text" id="S_Task"  onfocus="start(this.id);d_table();" name="day_S" autocomplete="off" required>
                              <span class="tit">Day Start</span>
                          </div>
                          <div class="element">
                              <input type="text" id="E_Task" onfocus="start(this.id);d_table();" name="day_E" autocomplete="off" required>
                              <span class="tit">Day End</span>
                          </div>
                          <div class="element">
                              <select type="text" id="father" name="father">
                              </select>
                              <span class="tit">Father Task</span>
                          </div>
                          <div class="element-button">
                              <button type="submit" form="form1" >
                                  Accept
                              </button>
                          </div>
                          <div class="element-button">
                              <button type="reset" onclick="hide_login();h_table()">
                                  Cancel
                              </button>
                          </div>
                      </form>
                  </div>
                  <br>
              </section>

          </article>

          <footer>

          </footer>

      </body>
    </html>
